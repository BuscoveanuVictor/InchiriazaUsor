<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>


    <h1>Register</h1>

    <div th:if="${param.error}" style="color: red; margin-bottom: 10px;">
        Utilizatorul există deja în baza de date!
    </div>

    
    <div th:if="${param.success}" style="color: green; margin-bottom: 10px;">
        Înregistrare reușită! Bine ai venit!
    </div>

    <form action="/auth/register" method="post">
        <label for="name">Nume:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Parolă:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Înregistrează-te</button>
    </form>
    <br>
    <h2>Sau</h2>
    <a href="/oauth2/authorization/google">
        <button type="button">Register cu Google</button>
    </a>
</body>
</html>
