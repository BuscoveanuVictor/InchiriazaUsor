<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
            text-align: left;
            margin-left: 5px;
        }
        
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error, .success {
            margin-bottom: 15px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }


        h2 {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .google-button {
            background-color: #db4437;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .google-button:hover {
            background-color: #c1351d;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Înregistrare</h1>

        <div th:if="${param.error}" class="error">
            Utilizatorul există deja în baza de date!
        </div>

        <div th:if="${param.success}">
            Un email de confirmare a fost trimis la adresa ta de email. Te rugăm să-l verifici pentru a-ți activa contul.
        </div>

        <form action="/auth/register" method="post">
            <label for="username">Nume:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Parolă:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Înregistrează-te</button>
        </form>

        <h2>Sau</h2>

        <a href="/oauth2/authorization/google">
            <button class="google-button" type="button">Înregistrează-te cu Google</button>
        </a>
    </div>
</body>
</html>
